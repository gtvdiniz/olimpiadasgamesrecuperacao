<div class="container">

  <a href="#" [routerLink]="['/criar']" class="btn btn-primary">Criar Premio</a>

  <table mat-table [dataSource]="Premios" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descricao </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="ordemPremiacao">
      <th mat-header-cell *matHeaderCellDef> Ordem Preamiação </th>
      <td mat-cell *matCellDef="let element"> {{element.ordemPremiacao}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">

        <a href="#" [routerLink]="['/ver', element.id]" class="btn btn-info">Ver</a>
        <a href="#" [routerLink]="['/editar', element.id]" class="btn btn-primary">Atualizar</a>
        <button type="button" (click)="apagarPremio(element.id)" class="btn btn-danger">Apagar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
